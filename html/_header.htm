<header class="header">
	<div class="header__container">
		<a href="" class="header__logo"><img src="@img/logo.svg" alt=""></a>
		<div class="header__search" data-da=".header, 1200">
			<form action="#" class="search-header">
				<input autocomplete="off" type="text" name="form[]" data-error="Ошибка" placeholder="Search" class="search-header__input">
				<button type="submit" class="search-header__button _icon-search"></button>
			</form>
		</div>
		<div class="header__menu-top menu-top">
			<nav class="menu-top__body">
				<ul class="menu-top__list">
					<li class="menu-top__item"><a href="" class="menu-top__link">О нас</a></li>
					<li class="menu-top__item"><a href="" class="menu-top__link">Доставка и Оплата</a></li>
					<li class="menu-top__item"><a href="" class="menu-top__link">Контакты</a></li>
					<select name="form[]" data-class-modif="form">
						<option value="1" selected data-href="#">Ру</option>
						<option value="2" data-href="#">md</option>
					</select>
				</ul>
			</nav>
		</div>
		<div class="header__actions">
			<button type="button" class="header__actions-user user"></button> 
			<div class="header__actions-cart cart">
				<button type="submit" class="cart__icon"></button>
				<div class="cart-price">
					<div class="cart-price__sum">0</div>
					<div class="cart-price__currency">md</div>
				</div>
			</div>
		</div>
		<button type="button" class="menu__icon-top icon-menu-top"><span></span></button>
	</div>
</header>
